{% extends "base.html" %}

{% block title %}Agenda de Treinamentos{% endblock %}

{% block content %}
    <header>
        <h1 class="page-title">Editar Agendamento</h1>
    </header>

        <div class="agenda-form">
            <!-- Exibe mensagem de erro, se houver -->
            {% if error_message %}
                <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" name="data" value="{{ agendamento['data'] }}" required>
                </div>

                <div class="form-group">
                    <label for="horario">Horário:</label>
                    <input type="time" name="horario" value="{{ agendamento['horario'] }}" required>
                </div>

                <div class="form-group">
                    <label for="duracao">Duração:</label>
                    <input type="text" name="duracao" value="{{ agendamento['duracao'] }}" required>
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <input type="text" name="tipo" value="{{ agendamento['tipo'] }}" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea name="descricao" required>{{ agendamento['descricao'] }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
            <a href="{{ url_for('agenda_routes.agenda') }}" class="btn btn-danger">Voltar</a>
        </div>
  

{% endblock %}
