{% extends "base.html" %}

{% block title %}Agenda de Treinamentos{% endblock %}

{% block content %}
    <header>
        <h1 class="page-title">Editar Agendamento</h1>
    </header>

        <div class="agenda-form">
            {% if error_message %}
                <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" name="data" value="{{ agendamento['data'] }}" required>
                </div>

                <div class="form-group">
                    <label for="horario">Horário</label>
                    <select id="horario" name="horario" required>
                        {% for horario in horarios1 %}
                            <option value="{{ horario }}">{{ horario }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="duracao">Duração:</label>
                    <select name="duracao" id="duracao">
                        <option value="00:10">00:10</option>
                        <option value="00:20">00:20</option>
                        <option value="00:30">00:30</option>
                        <option value="00:40">00:40</option>
                        <option value="00:50">00:50</option>
                        <option value="01:00">01:00</option>
                        <option value="01:10">01:10</option>
                        <option value="01:20">01:20</option>
                        <option value="01:30">01:30</option>
                        <option value="01:40">01:40</option>
                        <option value="01:50">01:50</option>
                        <option value="02:00">02:00</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <input type="text" name="tipo" value="{{ agendamento['tipo'] }}" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea name="descricao">{{ agendamento['descricao'] }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
            <a href="{{ url_for('agenda_routes.agenda') }}" class="btn btn-danger">Voltar</a>
        </div>
  

{% endblock %}
